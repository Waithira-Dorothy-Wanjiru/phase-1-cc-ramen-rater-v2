<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div id="ramen-menu">
            <img id="" src="https://images.pexels.com/photos/20954901/pexels-photo-20954901/free-photo-of-pork-with-noodles-and-egg.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="egg-beef ramen"/>
            <img id="" src="https://images.pexels.com/photos/16446205/pexels-photo-16446205/free-photo-of-soup-in-bowl.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="egg ramen"/>
            <img id="" src="https://images.pexels.com/photos/1907244/pexels-photo-1907244.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="beef-tofu ramen"/>
            <img id="" src="https://images.pexels.com/photos/15298808/pexels-photo-15298808/free-photo-of-bowl-of-japanese-ramen.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="mushroom ramen soup"/>
            <img id="" src="https://images.pexels.com/photos/5957657/pexels-photo-5957657.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="thick ramen"/>
            <img id="" src="https://images.pexels.com/photos/1907227/pexels-photo-1907227.jpeg?auto=compress&cs=tinysrgb&w=600" alt="goat ramen soup"/>
        </div>

        <div id="reviewed">
            <h2 id="ramen-name">SHRIMP RAMEN</h2>
            <img id="ramen-image" src="https://images.pexels.com/photos/8882944/pexels-photo-8882944.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Shrimp Ramen"/>
            <p id="ramen-rating">10/10</p>
            <p id="ramen-comment">The shrimp soup was delicious</p>
        </div>

        <form id="new-ramen">
            <h4>ADD A NEW RAMEN</h4>
            <label for="name">Name: </label>
            <input type="text" name="name" id="new-name" required />
            <label for="name">Restaurant: </label>
            <input type="text" name="name" id="new-name" required />
            <label for="name">Image: </label>
            <input type="text" name="image" id="new-image" required />
            <label for="rating">Rating: </label>
            <input type="number" name="rating" id="new-rating" required min="1" max="5" />
            <label for="comment">Comment: </label>
            <textarea name="comment" id="new-comment" required></textarea>
            <input type="submit" value="Create" />
        </form>

        
    </div>

    <script src=".src/index.js"></script>
</body>
</html>
